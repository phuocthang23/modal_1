<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="selectcard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h2>Select card</h2>
      <div class="group-logo">
        <div class="img-logo">
          <img src="../../asset/icons8-mastercard-240.png" alt="" />
        </div>
        <div class="img-logo">
          <img src="../../asset/icons8-paypal-240.png" alt="" />
        </div>
        <div class="img-logo">
          <img src="../../asset/icons8-american-express-240.png" alt="" />
        </div>
        <div class="img-logo">
          <img src="../../asset/icons8-visa-card-240.png" alt="" />
        </div>
        <div class="img-logo">
          <img src="../../asset/icons8-discover-card-240.png" alt="" />
        </div>
      </div>
      <hr />
      <div class="group-input">
        <div class="label">
          <label for="card">Card number</label>
        </div>
        <div class="input">
          <input type="number" name="card" id="card" />
        </div>
      </div>
      <div class="group-info">
        <div class="date">
          <label for="date">Expiry Date</label>
          <input type="date" name="date" id="date" />
        </div>
        <div class="cvc">
          <label for="cvc">Cvc/Cvv</label>
          <input type="password" name="cvc" id="cvc" />
        </div>
      </div>
      <div class="btn-save">
        <button>save</button>
      </div>
    </section>
  </body>
</html>
